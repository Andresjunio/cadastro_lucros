<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suppliers Corporation</title>
</head>
<body>
    <main>
        <div class="main-container">
        
            <div class="content">
                <div class="about">
                    <h1>Bem vindos a Suppliers Corporation</h1>
                    <h2>Matérias primas de qualidade para a evolução do seu negócio.</h2>
                </div>
                <img src="images/suppliers.png" alt="Logo">
            </div>
            
        </div>
        <div class="input-container">
            <div class="create">
                <h3>É novo aqui?</h3>
                <input type="button" value="Crie sua conta" class="create-account">
            </div>
            <div class="login">
                <h3>Já possui sua conta?</h3>
                <input type="button" value="Faça seu login"
                class="login">
            </div>
        </div>
    </main>
</body>
</html>
